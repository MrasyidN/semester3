<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variabel const</title>
</head>
<body>
    <h1>variabel</h1>
    <script>
        aksesvar = () =>{
            const i = 10;
            //i = 7;
            return i;
        }
        console.log("nilai i lewat fungsi adalah:" + aksesvar());
    </script>
</body>
</html>
