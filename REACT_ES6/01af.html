<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Arrow Funtion</h1>
    <script>
        halo = () => {
            return "Halo Semuanya";
        }
        //pemanggilan fungsi pada conlose
        console.log(halo());
    </script>
    
</body>
</html>
