<!DOCTYPE html>
<html lang="en">
<head>
    <title>variabel let</title>
</head>
<body>
    <h1>variabel let</h1>
    <script>
        function aksesvariabel(){
            for(let i=1; i<5; i++){
                console.log("Nilai i dalam blovk looping:" + i);
            }
            console.log("nilai i di luar block looping:" +i);
        }
        //pemanggilan fungsi
        aksesvariabel();
    </script>
    
</body>
</html>
